{% extends "base_generic.html" %}

{% block content %}
  <h1>Book List</h1>
  {% if book_list %}
  <div class="container_san_pham_moi">
      {% for book in book_list%}
            <div class="iterm">
                <img src="" alt="">
                <a href="{{ book.get_absolute_url }}">{{ book.title }}</a>
                <p>{{book.author}}</p>
            </div>
          
      {% endfor %}
    </div>
  {% else %}
    <p>There are no books in the library.</p>
  {% endif %}
{% endblock %}
